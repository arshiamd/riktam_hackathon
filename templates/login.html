<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../static/images/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login_register.css">
</head>
<body>
    
    <form >
        <h3 class="header">Login</h3>

        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Enter username" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter password" />
        </div>
        <button type="submit" class="btn btn-primary btn-block"  onclick="location.href = '/home'">Login</button>
       
        <div class="account text-center">
               Don't have an account?<a href="/register" class="nav-link">Signup here</a>
        </div>
       
        <button type="button" class="btn btn-sm text-primary"  onclick="location.href = '/home'">Back to Home</button>
       
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
